<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header">Good Morning</header>
    <div id="time-container">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div id="am-pm"></div>
    </div>

    <div id="date-display">
        <div id="weekday">Thursday</div>
        <div id="month">January</div>
        <div id="day">27th</div>
        <div id="year">2022</div>
    </div>

    <div id="type-toggle">
        <button>Switch to Military Time</button>
    </div>
    
</body>
</html>
