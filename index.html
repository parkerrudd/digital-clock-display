<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">Good Morning</header>
    <div id="clock-container">
        <div id="time-container">
            <div id="hours">12</div>
            <div class="colon">:</div>
            <div id="minutes">53</div>
            <div class="colon">:</div>
            <div id="seconds">27</div>
            <div id="am-pm">PM</div>
        </div>
        <div id="date-display">
            <div id="weekday">Thursday,</div>
            <div id="month">January</div>
            <div id="day">27th</div>
            <div id="year">2022</div>
        </div>
    </div>

    <div id="type-toggle">
        <button id="btn">Switch to Military Time</button>
    </div>
    
</body>
</html>
